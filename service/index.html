<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish One Page App</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #FFA726, #FF7043);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
            overflow: hidden;
            position: relative;
        }

        .container {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            padding: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            width: 400px;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
            z-index: 10;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            animation: slideIn 1s ease-in-out;
            color: #FF5722;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .legend {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            padding: 0 10px;
        }

        .legend div {
            display: flex;
            align-items: center;
        }

        .legend span {
            display: inline-block;
            width: 12px;
            height: 12px;
            margin-right: 10px;
            border-radius: 50%;
        }

        .legend .color-0 {
            background: black;
        }

        .legend .color-1 {
            background: red;
        }

        .legend .color-2 {
            background: green;
        }

        .legend .color-3 {
            background: green;
        }

        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            box-sizing: border-box;
            border: none;
            border-radius: 10px;
            resize: none;
            overflow-y: scroll;
            transition: box-shadow 0.3s ease-in-out;
        }

        textarea:focus {
            outline: none;
            box-shadow: 0 0 10px rgba(255, 87, 34, 0.5);
        }

        .buttons {
            margin-top: 15px;
            display: flex;
            justify-content: space-between;
        }

        .buttons button {
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out, transform 0.2s ease;
        }

        .buttons .submit {
            background-color: #FF7043;
            color: white;
        }

        .buttons .clear {
            background-color: #D84315;
            color: white;
        }

        .buttons button:hover {
            transform: translateY(-2px);
        }

        .output {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.9);
            max-height: 100px;
            overflow-y: scroll;
            text-align: left;
            word-wrap: break-word;
        }

        .color-0 {
            color: black;
        }

        .color-1 {
            color: red;
        }

        .color-2 {
            color: green;
        }

        .color-3 {
            color: green;
        }

        /* Animated shapes */
        .shape {
            position: absolute;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        .shape:nth-child(1) {
            width: 100px;
            height: 100px;
            bottom: 10%;
            left: 10%;
            animation-duration: 7s;
        }

        .shape:nth-child(2) {
            width: 150px;
            height: 150px;
            top: 20%;
            right: 15%;
            animation-duration: 9s;
        }

        .shape:nth-child(3) {
            width: 80px;
            height: 80px;
            top: 50%;
            left: 70%;
            animation-duration: 5s;
        }

        .shape:nth-child(4) {
            width: 120px;
            height: 120px;
            bottom: 30%;
            right: 20%;
            animation-duration: 8s;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-20px);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Волк с 5random</h1>
        <div class="legend">
            <div><span class="color-0"></span>"O"</div>
            <div><span class="color-1"></span>"B-discount"</div>
            <div><span class="color-2"></span>"B-value"</div>
            <div><span class="color-3"></span>"I-value"</div>
        </div>
        <textarea id="inputText" placeholder="Введите текст здесь..."></textarea>
        <div class="buttons">
            <button class="submit" onclick="handleSubmit()">Отправить</button>
            <button class="clear" onclick="handleClear()">Очистить</button>
        </div>
        <div class="output" id="outputText"></div>
    </div>

    <div class="shape"></div>
    <div class="shape"></div>
    <div class="shape"></div>
    <div class="shape"></div>

    <script>
        async function handleSubmit() {
            const inputText = document.getElementById('inputText').value;
            const response = await fetch('http://127.0.0.1:8000/predict', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ text: inputText })
            });

            if (response.ok) {
                const colors = await response.json();
                const words = inputText.split(' ');

                let outputHTML = '';
                words.forEach((word, index) => {
                    const colorClass = `color-${colors[index]}`;
                    outputHTML += `<span class="${colorClass}">${word} </span>`;
                });

                document.getElementById('outputText').innerHTML = outputHTML;
            } else {
                alert('Ошибка при обработке текста');
            }
        }

        function handleClear() {
            document.getElementById('inputText').value = '';
            document.getElementById('outputText').innerHTML = '';
        }
    </script>
</body>

</html>
